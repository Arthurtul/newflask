{% extends "base.html" %}

{% block title %}
{% endblock %}
{% block body %}

<section class="mb-4">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Susisiekti</h2>
    <p class="text-center w-responsive mx-auto mb-5">Su mumis galite susiekti</p>
    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Vardas</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="email" id="email" name="email" class="form-control">
                            <label for="email" class="">Elektroninis paštas</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea"></textarea>
                            <label for="message">Jūsų žinutė</label>
                        </div>

                    </div>
                </div>
                <div class="text-center text-md-left">
                    <button class="btn btn-outline-primary" type="submit" onclick="document.getElementById('contact-form').submit();">Siųsti</button>
                </div>
                <div class="status"></div>
            </form>
        </div>
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>S. Daukanto a. 3, 01122 Vilnius</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+370 6*******</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>nebeprisikiškiakopūsteliaujantiesiems@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>

</section>

{% endblock %}
