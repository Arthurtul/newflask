{% extends "base.html" %}

{% block title %}
{% endblock %}
{% block body %}

{% block content %}
<html>
<head>
	<title>Posts</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th {
			font-weight: bold;
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}
		td {
			padding: 10px;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Date</th>
				<th>Summary</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for post in posts %}
			<tr>
				<td><a href="{{ url_for('views.article', book_name=post.book_name) }}">{{ post.book_name }}</a></td>
				<td>{{ post.autor }}</td>
				<td>{{ post.data }}</td>
				<td>{{ post.comment [:50] }}..</td>
				<td>
        			<form method="POST" action="{{ url_for('views.delete_post', post_id=post.id) }}">
          				<button type="submit" class="btn btn-danger">Delete</button>
        			</form>
      			</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
{% endblock %}
{% endblock %}
